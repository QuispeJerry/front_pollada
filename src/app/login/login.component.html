<html>

<head>
    <title>Login</title>
</head>

<body>
    <div class="columna1"></div>
    <div class="columna2">
        <div class="login">
            <h1>Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <input class="inputEmail" type="email" formControlName="email" id="email" placeholder="Email">
                <input class="inputPassword" type="password" formControlName="password" id="password"
                    placeholder="Password">
                <button class="botonLogin" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
